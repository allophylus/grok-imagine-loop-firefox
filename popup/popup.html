<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 320px;
      font-family: sans-serif;
      padding: 10px;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #1da1f2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1991db;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <h3>Grok Imagine Loop</h3>

  <label for="initialImage">Initial Image (Optional)</label>
  <input type="file" id="initialImage" accept="image/*">

  <label for="prompt">Prompt Sequence (one per line)</label>
  <textarea id="prompt" placeholder="Prompt for segment 1&#10;Prompt for segment 2&#10;..."></textarea>

  <label for="loops">Number of Loops</label>
  <input type="number" id="loops" value="3" min="1">

  <label for="timeout">Timeout (seconds)</label>
  <input type="number" id="timeout" value="120" min="5">

  <button id="resumeBtn" style="display: none; background-color: #28a745; margin-bottom: 10px;">Resume Previous
    Session</button>
  <button id="startBtn">Start Generation</button>

  <div id="status" class="status">Ready</div>

  <hr style="margin-top: 20px; border: 0; border-top: 1px solid #eee;">

  <div style="font-size: 11px; color: #555;">
    <h4 style="margin: 10px 0 5px;">About</h4>
    <p style="margin: 0 0 5px;">Automate Grok Imagine to create seamless video loops.</p>
    <ul style="padding-left: 20px; margin: 0 0 10px;">
      <li>Auto-generation loops</li>
      <li>Smart frame extraction</li>
      <li>Pause, Resume & Persist</li>
    </ul>

    <button id="kofiBtn" style="background-color: #FF5E5B; margin-top: 5px;">â˜• Buy me a coffee</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
